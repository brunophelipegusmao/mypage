<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" style="stop-color:#1B6AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2780FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B8CFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F98FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="80" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1100" cy="530" r="100" fill="#FFFFFF" opacity="0.1"/>
  <rect x="850" y="50" width="300" height="300" rx="20" fill="#FFFFFF" opacity="0.05"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(100, 200)">
    <path d="M10 80 L30 20 L180 20 L200 80 Z" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="60" cy="100" r="15" fill="#FFFFFF"/>
    <circle cx="150" cy="100" r="15" fill="#FFFFFF"/>
    <path d="M40 20 L50 50 L160 50 L170 20" stroke="#1B6AFF" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Main Text -->
  <text x="350" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF">
    JM Store
  </text>
  
  <!-- Subtitle -->
  <text x="350" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#FFFFFF" opacity="0.9">
    E-commerce de Suplementos
  </text>
  
  <!-- Features -->
  <g transform="translate(350, 390)">
    <text y="0" font-family="system-ui" font-size="24" fill="#FFFFFF" opacity="0.8">✓ 500+ Produtos</text>
    <text y="40" font-family="system-ui" font-size="24" fill="#FFFFFF" opacity="0.8">✓ Categorias Organizadas</text>
    <text y="80" font-family="system-ui" font-size="24" fill="#FFFFFF" opacity="0.8">✓ Sistema de Avaliações</text>
  </g>
  
  <!-- Tech Stack Badge -->
  <rect x="350" y="520" width="420" height="50" rx="25" fill="url(#accentGradient)"/>
  <text x="560" y="553" font-family="system-ui" font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle">
    Next.js • React • TypeScript • PostgreSQL
  </text>
</svg>
